<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>OhMyFood</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="style/style.css"/>

<body>
    <header>
        <img src="images/logo/ohmyfood.png" alt="logo ohmyfood">
    </header>
    <section class="Research">

    </section>
    <section class="restaurants">
        <h2>Restaurants</h2>
        <div class=full-box >
            <div class=box >
                <a href="link/xxx" target="_blank">
                    <img src="images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="La palette du gout"/>
                    <div class="describe">
                        <p>La palette du goût</p>
                        <p>Ménilmontant</p>
                        <div class="heart">
                            <i class="far fa-heart"></i>
                        </div>
                    </div>  
                </a>
            </div> 
            <div class=box >
                <a href="Link/xxx" target="_blank">
                    <img src="images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="La note enchantee"/>
                    <div class="describe">
                        <p>La note enchantée</p>
                        <p>Charonne</p>
                        <div class="heart">
                            <i class="far fa-heart"></i>
                        </div>
                    </div>

            </div>
            <div class=box >
                <a href="Link/xxx" target="_blank">
                    <img src="images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="A la française"/>

                        <p>A la française</p>
                        <p>Cité Rouge</p>

                            <i class="far fa-heart"></i>
                        </div>
                    </div>

            </div>
            <div class=box >
                <a href="Link/xxx" target="_blank">
                    <img src="images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg" alt="Le délice des sens"/>
                    <div class="describe">
                        <p>La délice des sens</p>
                        <p>Folie-Méricourt</p>
                        <div class="heart">
                            <i class="far fa-heart"></i>
                        </div>
                    </div>   
                </a> 
            </div>
        </div>
    </section>
    <footer>
        <h2> Contact</h2>
    </footer>
